<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anusri Nunna | Portfolio</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* ===== HEADER ===== */
        header {
            background-color: #222;
            color: white;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ===== MAIN ===== */
        main {
            width: 90%;
            margin: 30px auto;
        }

        section {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        h2 {
            margin-bottom: 10px;
        }

        /* ===== ABOUT ===== */
        .about-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .about-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        /* ===== SKILLS ===== */
        .skills ul {
            padding-left: 20px;
        }

        /* ===== CONTACT ===== */
        form {
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #222;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        /* ===== FOOTER ===== */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            .about-container {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<header>
    <nav>
        <h1>Anusri Nunna</h1>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main>

    <section id="about">
        <h2>About Me</h2>
        <div class="about-container">
            <img src="krishnas.jpg" alt="Profile Image">
            <p>
                I am Anusri Nunna, an IT graduate interested in web development.
                I enjoy creating simple and clean websites using HTML and CSS.
            </p>
        </div>
    </section>

    <section id="skills" class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript (Basics)</li>
            <li>Java</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label>Name</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Message</label>
            <textarea rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

</main>

<footer>
    <p>Â© 2025 Anusri Nunna</p>
</footer>

</body>
</html>
